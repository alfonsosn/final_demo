<div>
	<p class="lead" style="font-size: 16px;">How long is your class?</p>
	<div class="row-fluid">
		<button type="button" 
		        class="btn btn-primary span6" 
		        style="margin-bottom: 15px;"
		        ui-sref="classLength({hours: 3})">
		            3 hours a week
		</button>
		<button
				type="button"
		        class="btn btn-primary span6"
		        ng-click="weeklySchedule(4)"
		        style="margin-bottom: 15px;"
		        ui-sref="classLength({hours: 3})">
		            4 hours a week
		</button>
	</div>
</div>
