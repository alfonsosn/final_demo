<table ng-show="classes.length > 0" class="list-group-item" style="width:100%">
	<tr>
		<td><h4>Your Class Meets</h4></td>
		<td><h4>Exam Schedule</h4></td>
		<td><h4>Exam Length</h4></td>
	<tr>
	<tr ng-repeat="class in classes" >
		<td><p>{{class.classHours}}</td>
		<td><p>{{class.examDate | date:'fullDate' }}</td>
		<td><p>{{class.examSched}}</td>
	<tr>
</table>
